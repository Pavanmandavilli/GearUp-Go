    <style>
        .bikes_container{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 2rem;
}

.container{
    margin-top: 4rem;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
}

.bike{
    background: transparent;
    border: 1px solid #6578e389;
    text-align: center;
    border-radius: 1rem;
}

.bike__Image img{
    margin-top: 2rem;
    border-radius: 1rem;
    max-width: 405px;
    max-height: 202px;
    object-fit: contain;
}

.bike__info p{
    color: #ccc;
    font-size: 0.9rem;
    font-weight: 450;
    margin-top: 1rem;
}

.bike__info h4{
    color: #fff;
    font-size: 2rem;
    font-weight: 550;
}

.bike__price{
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    margin-top: 0.7rem;
}

.bike__price h3{
    font-size: 1.5rem;
    color: #ccc;
}

.bike__price p{
    font-size: 1rem;
    color: #ccc;
}

.bike__price i{
    font-size: 1.7rem;
    color: aqua;
}

.bike-button{
    margin-top: 1rem;
    padding: 1rem;
    font-size: 0.95rem;
    font-weight: 500;
    background: rgb(110, 35, 35);
    color: #ccc;
    width: 150px;
    height: 60px;
    cursor: pointer;
    border: 1px solid transparent;
    border-radius: 1rem;
    margin-bottom: 2rem;
    transition: all 400ms ease;
}

button:hover{
    background: transparent;
    border-color: #ccc;
    color: #fff;
}

::-webkit-scrollbar{
    display: none;
}

@media screen and (max-width:1024px) {
    .container{
        width: 100%;
        grid-template-columns: 1fr;
        padding: 20px;
    }
    button{
        width: 100%;
    }
}

/* Add your existing styles here */

/* Responsive styles for max-width 600px */
@media screen and (max-width: 600px) {
    .container {
        width: 100%;
        padding: 10px;
    }

    .bike {
        width: 100%;
        margin-bottom: 20px;
    }

    .bike__Image {
        text-align: center;
    }

    .bike__Image img {
        width: 100%;
        height: auto;
    }

    .bike_info, .bike_price {
        text-align: center;
    }

    button {
        width: 100%;
    }
}
    </style>

    <header id="header">

        <div class="container-fluid ps-0">
            <div class="row nav-row align-items-center">

                <div class="col-lg-3 col-sm-4 col-5">

                    </div>
                </div>

                <div class="col-lg-3 col-2">

                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="{% url 'index' %}">HOME</a>
                        <a href="{% url 'aboutus' %}">ABOUT US</a>
                        <a href="{% url 'rentalservices' %}">RENTAL SERVICES</a>
                        <a href="{% url 'contact' %}"><button type="button" class="btn">CONTACT US</button></a>
                    </div>

                    <div class="button-wrapper">
                        <a href="{% url 'contact' %}"><button type="button" class="btn">CONTACT US</button></a>
                        <div class="btn2"></div>

                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-1">
                </div>

                <div class="col-lg-11 col-12">
                    <div class="row">
                        <div class="col-lg-11 col-12 pe-0">
                            <div class="overflow-hidden">
                                <div class="justify-content-center align-items-center d-flex gap-5">

                                    <h1 class="ml15">
                                        <span class="word text-center">RENTAL SERVICES</span>

                                    </h1>

                                </div>

                                <div class="text-center">

                                </div>

                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </header>

            <a href="book/{{ rs.id }} "><button class="bike-button">Book Now</button> </a>
